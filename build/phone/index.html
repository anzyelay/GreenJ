<!DOCTYPE html><html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>GreenJ Phone</title>
    <link href="css/jquery-ui-1.8.14.custom.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.plugin.tinyscrollbar.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/phone-lib.js"></script>
    <script type="text/javascript" src="js/qt-dummy.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <ul id="nav">
        <li id="navcontacts" class="active"><div>Contacts</div></li>
        <li id="navphone" class="active"><div>Phone</div></li>
        <li id="navcalls" class="active"><div>Calls</div></li>
    </ul>
    <div id="container">
        <div id="contacts">
            <div class="bg"><div>Contacts</div></div>
            <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
            <div class="viewport"><div class="overview"><div class="content"></div></div></div>
        </div>
        <div id="phone">
            <input type="text" id="number" maxlength="50" />
            <div id="clearNumber"><div class="ui-icon ui-icon-closethick">X</div></div>
            <div id="addNumber" class="btn">Add contact</div>
            <div id="numblock">
                <button>1</button><button>2</button><button>3</button>
                <button>4</button><button>5</button><button>6</button>
                <button>7</button><button>8</button><button>9</button>
                <button>+</button><button>0</button><button>&lt;</button>
            </div>
            <div id="phoneControls">
                <div id="status">_______________________</div>
                <button id="buttonCall" class="btn accept">Call</button>
                <button id="buttonHangUpAll" class="btn hangup">End All</button>
            </div>
            <div id="settingsControls">
                <div>
                    <div id="sound"><div class="button" title="Switch on/off">Sound</div></div>
                    <div id="settings"><div class="button">Settings</div></div>
                    <div id="micro"><div class="button" title="Switch on/off">Micro</div></div>
                </div>
            </div>
        </div>
        <div id="calls">
            <div class="bg"><div>Calls</div></div>
            <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
            <div class="viewport"><div class="overview"><div class="content"></div></div></div>
        </div>
    </div>
    <div id="log"><div id="logDrag">....</div><ul></ul></div>
    <div id="settingsDialog" title="Settings">
        <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
        <div class="viewport"><div class="overview"><div class="content">
            <div class="item category">General</div>
            <div class="item"><label for="settings-host">Host</label><input type="text" name="settings-host" placeholder="IP or Hostname" /></div>
            <div class="item"><label for="settings-sipaccount">Account</label><input type="text" name="settings-sipaccount" placeholder="Name" /></div>
            <div class="item"><label for="settings-sipsecret">Secret</label><input type="password" name="settings-sipsecret" /></div>
            <div class="item"><button id="settingsConnect" class="btn select">Connect</button></div>
            <div class="item category">CallLog</div>
            <div class="item"><button id="settingsClearCalllog" class="btn">Clear CallLog</button></div>
            <div class="item"><label for="settings-maxcalllogs">Number of CallLogs (max)</label><input type="text" name="settings-maxcalllogs" placeholder="Enter a Number" /></div>
            <div class="item category">Debug</div>
            <div class="item"><span>Show Log</span><input type="checkbox" name="settings-log" /></div>
            <div class="item"><label for="settings-forcenumber">Force Number</label><input type="text" name="settings-forcenumber" placeholder="e.g. 127.0.0.1" />
                Set a number which will be dialed for all outgoing calls.
            </div>
        </div></div></div>
    </div>
</body>
</html>
